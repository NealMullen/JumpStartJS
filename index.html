<!doctype html>
<html>
	<head>
		<title>Code inside an HTML document</title>
			<script src="script.js"></script>
			<script>
				var Project = {
					Strings: {
						Warnings: {
							overQuota: "You've exceeded your quota!",
							outOfStock: "We're out of stock!"
						}
					}
					};

					var Project = Project || {};
					Project.Widgets = {};


					function fullName() {
						var firstName = "Hugo";
							function alertFullName() {
								var lastName = "Reyes";
								alert("Full name: " + firstName + " " + lastName);
							}
							alertFullName();
						}
					fullName();
			</script>
	</head>
	<body>
	</body>
</html>
